<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jsPDF customfonts example</title>
    <script language="javascript" type="text/javascript" src="./dist/jspdf.min.js"></script>
    <script language="javascript" type="text/javascript" src="./dist/default_vfs.js"></script>
    
</head>

<body>
    <script>
        var doc = new jsPDF();
    
        doc.addFont('Batang.ttf', 'Batang', 'normal');
        doc.addFont('NotoSansCJKjp-Regular.ttf', 'NotoSansCJKjp', 'normal');
        doc.addFont('NotoSansCJKtc-Regular.ttf', 'NotoSansCJKtc', 'normal');
        
        doc.setFont('Batang');
        doc.text(15, 15, '안녕하세요 만나서 반갑습니다.');

        doc.setFont('NotoSansCJKjp');
        doc.text(15, 30, 'こんにちは。はじめまして。');

        doc.setFont('NotoSansCJKtc');
        doc.text(15, 45, '早上好。 很高兴见到你');
        doc.setFont('NotoSansCJKjp-Regular'); 
        doc.text(10, 120,'German');
        var text = 'Es gibt viel mehr über Indiras Vermächtnis, das Indianer beunruhigen sollte. Sie war für unseren einzigen Bruch mit der Demokratie verantwortlich, als sie - angeblich um die Effizienz der Regierung zu erhöhen - die politische Opposition inhaftierte, die Grundrechte suspendierte und zwischen 1975 und 1977 durch Dekret regierte. Sie legitimierte den Gebrauch von Religion in der Politik und unterstützte verschiedene religiöse extremistische Fraktionen, um verschiedene kurzfristige politische Ziele zu erreichen. Ihr Engagement für die Institutionen der liberalen Demokratie war minimal. Ihre lange Regierungszeit hat sie so sehr ausgehöhlt, dass nur wenige von ihnen heute einem mächtigen Exekutivorgan gegenüberstehen können.';
        var textlines = doc
        .splitTextToSize(text, 150);
        doc.text(10, 130,textlines);

        //multi-lines Test
        var paragraph = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit,' +
            ' sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' +
            ' Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris' +
            ' nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor ' +
            'in reprehenderit in voluptate velit esse cillum dolore eu fugiat ' +
            'nulla pariatur. Excepteur sint occaecat cupidatat non proident, ' +
            'sunt in culpa qui officia deserunt mollit anim id est laborum.';
        var lines = doc.splitTextToSize(paragraph, 150);
        doc.text(15, 60, lines);

        doc.save('custom_fonts.pdf');
    </script>
</body>

</html>
